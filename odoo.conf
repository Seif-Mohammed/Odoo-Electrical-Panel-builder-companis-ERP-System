[options]
addons_path = /opt/odoo/odoo/addons,/opt/odoo/addons,/opt/odoo/odoo/Custom_addons
data_dir = /var/lib/odoo
logfile = /var/log/odoo/odoo.log
log_level = info

# Database settings (Railway will provide these via environment variables)
db_host = ${DATABASE_HOST}
db_port = ${DATABASE_PORT}
db_user = ${DATABASE_USER}
db_password = ${DATABASE_PASSWORD}
db_name = ${DATABASE_NAME}

# Security
admin_passwd = ${ADMIN_PASSWORD}
list_db = False
db_filter = ^%d$

# Server settings
http_port = 8069
workers = 2
max_cron_threads = 1

# Without demo data
without_demo = True
